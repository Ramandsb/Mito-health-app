apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "in.tagbin.mitohealthapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    repositories {

        maven { url "https://jitpack.io" }
        maven {
            url "https://jitpack.io"
        }
        maven {
            url 'http://sdk.uxcam.com/android/'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(path: ':android-image-zoom-crop')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
    compile 'com.google.android.gms:play-services-wearable:9.4.0'
    compile 'com.google.android.gms:play-services:9.4.0'
    compile 'com.google.android.gms:play-services-auth:9.4.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.aurelhubert:ahbottomnavigation:1.3.3'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'net.danlew:android.joda:2.8.1'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'br.com.mauker.materialsearchview:materialsearchview:1.1.1'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0-beta1'
    compile 'com.github.coyarzun89:fabtransitionactivity:0.2.0'
    compile 'jp.wasabeef:recyclerview-animators:2.2.3'
    compile 'uk.co.barbuzz:beerprogressview:0.0.4'
    compile 'com.uxcam:uxcam:2.4.0@aar'
    compile 'com.prolificinteractive:material-calendarview:1.4.0'
    compile 'com.squareup.okhttp:okhttp:2.6.0'
    compile 'junit:junit:4.12'
}
